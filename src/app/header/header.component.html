<mat-toolbar class="flex justify-between">
  <div class="flex items-center">
    <img src="/desenho.svg" class="h-16" >
    <span class="font-extrabold xl:text-xl lg:tesxt-lg text-md">Lista Fácil</span>
  </div>
  <div class=" pr-5 sm:flex gap-5 items-center hidden ">

    <ul class="flex gap-5 pr-3">
      <li><a routerLink="/home" routerLinkActive="active" class="md:font-bold py-1 md:py-2 px-2 md:px-4 bg-slate-300 text-slate-700 rounded-lg  hover:bg-slate-200  transition-transform transform hover:scale-105 shadow-md ">Início</a></li>
