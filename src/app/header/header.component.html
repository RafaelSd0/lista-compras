<mat-toolbar class="flex justify-between">
  <span class="font-extrabold xl:text-xl lg:tesxt-lg text-md">Lista Facil</span>
  <div class=" pr-5 flex gap-5 items-center">
    <button *ngIf="!(auth.isAuthenticated$ | async)" (click)="login()" class="bg-blue-500 hover:bg-blue-700 text-white md:font-bold py-1 md:py-2 px-2 md:px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 ">Log in</button>
    <button *ngIf="auth.isAuthenticated$ | async" (click)="logout()" class="bg-red-500 hover:bg-red-700 text-white md:font-bold py-1 md:py-2 px-2 md:px-4 rounded focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">Log out</button>
    <span *ngIf="auth.user$ | async as user" >{{ user.name }} </span>
  </div>
</mat-toolbar>
