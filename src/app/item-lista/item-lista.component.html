
<form #shoppingForm="ngForm" (ngSubmit)="onSubmit(shoppingForm)">
  <span>Nome do Item:</span>
  <input type="text" id="item" placeholder="Digite o nome do Item" [(ngModel)]="item" name="item" required>
  <span>Comprado</span>
  <button type="submit" [disabled]="shoppingForm.invalid">Enviar</button>
</form>

<h2>Não comprados</h2>

<ul>
  <li *ngFor="let item of itemLista; let i = index">
    <input type="checkbox" [(ngModel)]="item.compra" (change)="mudaCompra(i)" /> <!-- Checkbox -->
    <span [class.completed]="item.compra">{{ item.nome }}</span> <!-- Exibe o nome do item -->
    <button (click)="toggleEdit(item)">Editar</button> <!-- Botão para alternar entre editar e salvar -->
    <button (click)="removeItem(i)" >remover</button>
  </li>
</ul>

<h2>Comprados</h2>

<ul>
  <li *ngFor="let item of itemComprado; let i = index">
    <span>{{item}}</span>
    <button (click)="removeItemComprado(i)" >remover</button>
  </li>
</ul>
